<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>

  <!-- Common -->
  <link rel="stylesheet" href="/common/common.css">
  <script src="/common/authCookies.js"></script>
  
  <!-- Page specific & library -->
  <script src="/folder/fetch.js"></script>

  <!-- Page specific -->
  <link rel="stylesheet" href="/folder/folder.css">
  <script defer src="/folder/filesList.js"></script>
  <script defer src="/folder/folder.js"></script>
    <!-- Markdown js engine -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>

  <!-- NAVBAR -->
  <nav class="container nav">
    <h2 class="files-title">Files: </h2>
    <ul id="files">
      <li id="files-loading-placeholder">Loading Files...</li>
    </ul>
    <hr>
    <!-- CREATE NEW FILE SECTION -->
    <div id="create-file-div">
      <h3>new</h3>
      <input type="text" name="new-file" id="new-file-name">
      <button id="new-file-submit" onclick="createFile()">create</button>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container large to-load">
    <!-- TITLE -->
    <input type="text" disabled name="id="file-title" id="file-title-placeholder" value="Loading">
    
    <!-- FILE CONTENTS -->
    <div id="file-content-container">
      <!-- file-content = raw text | markdown-content = formated html -->
      <textarea id="file-content-placeholder" class="hidden">Loading file contents...</textarea>
      <div id="markdown-content-placeholder"></div>
    </div>
    <!-- TOOLBAR -->
    <div id="toolbar" class="hidden">
      <button id="edit-file" onclick="toggleEdit()">
        <img src="/common/edit-3.svg" alt="edit page ">
      </button>
      <!-- hidden -->
      <button id="save-file" class="hidden" onclick="saveFile()">
        <img src="/common/save.svg" alt="save page ">
      </button>
    </div>
  </div>
</body>
</html>
